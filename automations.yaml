#abre la puerta de la calle, manda evento
- alias: Puerta calle
  trigger:
   - platform: event
     event_type: puerta_calle
  action:
   - service: switch.toggle
     entity_id: switch.puerta_calle
   - delay: '00:00:01'
   - service: switch.toggle
     entity_id: switch.puerta_calle
   - event: puerta_calle_abierta


